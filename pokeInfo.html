<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeInfo</title>

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Ã­cones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css" />

    <link rel="stylesheet" href="/assets/css/pokeInfo.css" />
  </head>
  <body>
    <div class="content">
      <section id="body" class="content square">
        <header class="header">
          <nav class="navbar">
            <div class="navItem">
              <a href="index.html"><i class="fa-solid fa-arrow-left-long icon"></i></a>
            </div>
            <div class="navItem">
              <i class="fa-classic fa-heart icon"></i>
            </div>
          </nav>
        </header>
  
        <main class="pokemon circle circleCenter ${pokemon.type}">
          <div class="info" id="info">
            <!-- info pokemons -->
          </div>
  
          <div class="detail">
            <div class="navDetail">
              <ul class="navDetailList">
                <li data-target="about" class="detail-item active">
                  <a href="#">About</a>
                </li>
                <li data-target="baseStats" class="detail-item">
                  <a href="#">Base Stats</a>
                </li>
                <li data-target="evolution" class="detail-item">
                  <a href="#">Evolution</a>
                </li>
                <li data-target="moves" class="detail-item">
                  <a href="#">Moves</a>
                </li>
              </ul>
              <div class="detailContent-container">
                <div  class="detailContent activeContent">
                  <div id="about">
                      <!-- about -->
                  </div>
                 
                  <p>Breeding</p>
                  <ul  id="breeding" class="detailContent-list">
                    <!-- breeding -->
                  </ul>
                   
                </div>
                <div  class="detailContent">
                  <div id="baseStats">
                <!-- base stats -->
              </div>
                <p>Type Defenses</p>
                <div id="typeDefenses">

                </div>
                </div>

                <div id="evolution" class="detailContent">
        
                </div>
                <div id="moves" class="detailContent">
                 
                </div>
              </div>
            </div>
          </div>
        </main>
      </section>
    </div>

    <!-- Nosso JS -->
    <script src="./assets/js/pokemonModel.js"></script>
    <script src="./assets/js/pokeApi.js"></script>
    <script src="./assets/js/pokeInfo.js"></script>
    <script
      src="https://kit.fontawesome.com/54a5d99bfa.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
